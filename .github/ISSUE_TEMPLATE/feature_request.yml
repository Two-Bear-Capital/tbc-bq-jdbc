name: âœ¨ Feature Request
description: Suggest a new feature or enhancement for the BigQuery JDBC driver
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please provide as much detail as possible.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm frustrated when... / It would be helpful if...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: I would like the driver to...
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: What type of feature is this?
      options:
        - Authentication (new auth method)
        - Connection Properties (new configuration option)
        - JDBC Compliance (implement missing JDBC feature)
        - Performance Optimization
        - Metadata / Schema Discovery
        - Type Mapping / Data Conversion
        - IntelliJ / IDE Integration
        - Logging / Debugging
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe alternatives you've considered or current workarounds
      placeholder: Currently I work around this by...

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, use cases, or examples
