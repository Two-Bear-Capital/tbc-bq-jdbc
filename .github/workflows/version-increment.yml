name: Auto Version Increment

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'pom.xml'  # Avoid triggering on version bump commits
      - '.github/workflows/version-increment.yml'

permissions:
  contents: write

jobs:
  increment-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Increment patch version
        id: new_version
        run: |
          # Remove any qualifiers (-alpha, -SNAPSHOT, etc.) and increment patch
          CURRENT_VERSION="${{ steps.current_version.outputs.version }}"

          # Strip qualifier if present
          BASE_VERSION=$(echo $CURRENT_VERSION | cut -d'-' -f1)

          # Split into major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"

          # Increment patch
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

          # Update pom.xml version
          mvn versions:set -DnewVersion=$NEW_VERSION -DgenerateBackupPoms=false

      - name: Commit version change
        run: |
          git add pom.xml
          git commit -m "Bump version to ${{ steps.new_version.outputs.new_version }}

          Automated version increment by GitHub Actions

          Co-Authored-By: Claude Sonnet 4.5 <noreply@anthropic.com>"

      - name: Create and push tag
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          git tag -a "v${NEW_VERSION}" -m "Release version ${NEW_VERSION}"
          git push origin main
          git push origin "v${NEW_VERSION}"
