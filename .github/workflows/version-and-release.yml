name: Version Increment and Release

# Only run after build workflow completes successfully on main branch
on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  version-and-release:
    runs-on: ubuntu-latest
    # Only run if the build workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Check if version bump needed
        id: check_bump
        run: |
          # Get the commit message of the last commit
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B)

          # Skip if this was an automated version bump commit
          if [[ "$LAST_COMMIT_MSG" == "Bump version to "* ]]; then
            echo "Last commit was automated version bump, skipping"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Version bump needed"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Increment patch version
        if: steps.check_bump.outputs.skip == 'false'
        id: new_version
        run: |
          # Remove any qualifiers (-alpha, -SNAPSHOT, etc.) and increment patch
          CURRENT_VERSION="${{ steps.current_version.outputs.version }}"

          # Strip qualifier if present
          BASE_VERSION=$(echo $CURRENT_VERSION | cut -d'-' -f1)

          # Split into major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"

          # Increment patch
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

          # Update pom.xml version
          mvn versions:set -DnewVersion=$NEW_VERSION -DgenerateBackupPoms=false

      - name: Commit version change
        if: steps.check_bump.outputs.skip == 'false'
        run: |
          git add pom.xml
          git commit -m "Bump version to ${{ steps.new_version.outputs.new_version }}

          Automated version increment by GitHub Actions

          Co-Authored-By: Claude Sonnet 4.5 <noreply@anthropic.com>"

      - name: Create and push tag
        if: steps.check_bump.outputs.skip == 'false'
        id: create_tag
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          git tag -a "v${NEW_VERSION}" -m "Release version ${NEW_VERSION}"
          git push origin main
          git push origin "v${NEW_VERSION}"
          echo "tag=v${NEW_VERSION}" >> $GITHUB_OUTPUT

      - name: Build and package
        if: steps.check_bump.outputs.skip == 'false'
        run: mvn clean package -DskipTests -B

      - name: Create GitHub Release
        if: steps.check_bump.outputs.skip == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.create_tag.outputs.tag }}
          files: |
            target/tbc-bq-jdbc-*.jar
          generate_release_notes: true
          body: |
            See [CHANGELOG.md](https://github.com/Two-Bear-Capital/tbc-bq-jdbc/blob/main/CHANGELOG.md) for details.

            ## Artifacts
            - `tbc-bq-jdbc-${{ steps.new_version.outputs.new_version }}.jar` - Slim JAR (requires dependencies)
            - `tbc-bq-jdbc-${{ steps.new_version.outputs.new_version }}-shaded.jar` - Fat JAR (all dependencies included)
            - `tbc-bq-jdbc-${{ steps.new_version.outputs.new_version }}-sources.jar` - Source code
            - `tbc-bq-jdbc-${{ steps.new_version.outputs.new_version }}-javadoc.jar` - Javadoc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Packages
        if: steps.check_bump.outputs.skip == 'false'
        run: mvn deploy -DskipTests -B
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
