name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and package
        run: mvn clean package -DskipTests -B

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/tbc-bq-jdbc-*.jar
          generate_release_notes: true
          body: |
            See [CHANGELOG.md](https://github.com/twobearcapital/tbc-bq-jdbc/blob/main/CHANGELOG.md) for details.

            ## Artifacts
            - `tbc-bq-jdbc-${{ steps.get_version.outputs.VERSION }}.jar` - Slim JAR (requires dependencies)
            - `tbc-bq-jdbc-${{ steps.get_version.outputs.VERSION }}-shaded.jar` - Fat JAR (all dependencies included)
            - `tbc-bq-jdbc-${{ steps.get_version.outputs.VERSION }}-sources.jar` - Source code
            - `tbc-bq-jdbc-${{ steps.get_version.outputs.VERSION }}-javadoc.jar` - Javadoc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

