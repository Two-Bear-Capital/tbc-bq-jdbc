name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      # id-token: write  # Disabled for private repository
      # attestations: write  # Disabled for private repository
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and package
        run: mvn clean package -DskipTests -B

      # Attestations disabled for private repository
      # - name: Generate artifact attestations
      #   uses: actions/attest-build-provenance@v3
      #   with:
      #     subject-path: |
      #       target/tbc-bq-jdbc-*.jar

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/tbc-bq-jdbc-*.jar
          generate_release_notes: true
          body: |
            See [CHANGELOG.md](https://github.com/Two-Bear-Capital/tbc-bq-jdbc/blob/main/CHANGELOG.md) for details.

            ## Artifacts
            - `tbc-bq-jdbc-${{ steps.get_version.outputs.VERSION }}.jar` - Slim JAR (requires dependencies)
            - `tbc-bq-jdbc-${{ steps.get_version.outputs.VERSION }}-shaded.jar` - Fat JAR (all dependencies included)
            - `tbc-bq-jdbc-${{ steps.get_version.outputs.VERSION }}-sources.jar` - Source code
            - `tbc-bq-jdbc-${{ steps.get_version.outputs.VERSION }}-javadoc.jar` - Javadoc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Packages
        run: mvn deploy -DskipTests -B
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
